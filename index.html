<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./src/style.css" />
    <!-- css -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font -->

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <div class="game-container">
        <div class="game-head">
          <div class="game-logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="game-score-board">
            <p>score</p>
            <h1>10</h1>
          </div>
        </div>
        <div class="game-controls">
          <div class="game-bg-triangle">
            <img src="./images/bg-triangle.svg" alt="" />
          </div>
          <div class="game-selection">
            <div class="pick first">
              <div class="inner-circle paper">
                <div class="main-circle">
                  <img src="./images/icon-paper.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="pick second">
              <div class="inner-circle scissors">
                <div class="main-circle">
                  <img src="./images/icon-scissors.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="pick third">
              <div class="inner-circle rock">
                <div class="main-circle">
                  <img src="./images/icon-rock.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="game-rules-button">
          <p>RULES</p>
        </div>
        <div class="rules">
          <h2>RULES</h2>
          <div class="rules-image">
            <img src="./images/image-rules.svg" alt="" />
          </div>
          <div class="close-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
              <path
                fill="#3B4262"
                fill-rule="evenodd"
                d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
                opacity=".25"
              />
            </svg>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/main.js"></script>
  </body>
</html>
